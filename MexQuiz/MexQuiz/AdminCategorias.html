    <main>
        <article>
            <section>

                <div class="container">
                    <div class="row mt-5">
                        <div class="col-sm-12 col-md-6 col-lg-6 text-center ">
                            <h2>Categorias</h2>
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Nombre</th>
                                    </tr>
                                </thead>
                                <tbody id="CategoriasEncuestas"></tbody>
                            </table>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6 text-center">
                            <h2>Categorias por Id</h2>
                            <input class="form-control" type="text" onkeyup="Categoriabyid()" id="IdCategoriaSearch">
                            <table class="mt-2 table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Nombre</th>
                                    </tr>
                                </thead>
                                <tbody id="CategoriasEncuestasbyId"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <!-- noticias 2 columnas TABLERO -->
                <div class="container">
                    <div class="row mt-5">
                        <div class="col-sm-12 col-md-6 col-lg-6 text-center">
                            <h2>Nueva Categoria</h2>
                            <label class="label label-default">Nombre</label>
                            <input class="form-control" type="text" id="txtNombreNuevaCategoria">
                            <button class="mt-2 btn btn-primary btn-block " id="btnNuevaCategoria"><span>Generar</span></button>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6 text-center mt-sm-4">
                            <h2>Actualizar Categoria</h2>
                            <label class="label label-default">Id</label>
                            <input class="form-control" type="text" id="txtIdCategoriaActualizar">
                            <label class="label label-default">Nombre</label>
                            <input class="form-control" type="text" id="txtNombreActualizarCategoria">
                            <button class="mt-2 btn btn-primary btn-block " id="btnActualizarCategoria"><span>Actualizar</span></button>

                        </div>
                    </div>
                </div>
            </section>
            <section>

                        </div>
