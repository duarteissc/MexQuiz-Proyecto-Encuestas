    <title>MxQuiz | Recuperar Contraseña</title>
    <link href="dist/css/icomoon 2/style.css" rel="stylesheet" />
    <link href="dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="dist/js/alertifyjs/css/alertify.css" rel="stylesheet" />

<body>


    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">Recuperar Contraseña</h2>
            <br />
            <label>Usuario</label>
            <input type="text" id="txtNick" class="form-control" placeholder="Usuario" required autofocus>
            <br />
            <label>Correo</label>
            <input type="text" id="txtEmail" class="form-control" placeholder="Correo" required autofocus>
            <br />
            <label>Nueva Contraseña</label>
            <input type="password" id="txtPassword" class="form-control" placeholder="Contraseña" required autofocus>
            <button type="button" class="form-control" id="btnPut" value="Login" style="background:#3a7999;color:white;">Recuperar</button>


        </form>

    </div>

    <script src="dist/js/sha256.js"></script>
    <script src="dist/js/RecuperarContraseña.js"></script>
