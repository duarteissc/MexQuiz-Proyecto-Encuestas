<body style="background-image:url(dist/fondo.jpg); height: 100%;
  background-color: #333;
  background-position: center center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
">
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">Registro</h2>

            <label>Nombre</label>
            <input type="text" id="txtName" class="form-control" placeholder="Nombre">
            <label>Apellido Paterno</label>
            <input type="text" id="txtApellidoP" class="form-control" placeholder="Apellido Paterno">
            <label>Apellido Materno</label>
            <input type="text" id="txtApellidoM" class="form-control" placeholder="Apellido Materno">
            <label>Fecha de Nacimiento</label>
            <input type="date" id="txtFecha" class="form-control" placeholder="Fecha de Nacimiento">
            <label>Sexo</label>
            <br />
            <select class="form-control" id="Genero">
                <option value="" disabled selected>Seleccione su Genero</option>
            </select>
            <br />
            <label for="estado">Estado</label>
            <br />
            <select class="form-control" id="estado" name="estado">
                <option value="" disabled selected>Seleccione su Estado</option>
            </select>
            <br />
            <label for="municipio">Municipio</label>
            <br />
            <select class="form-control" id="municipio" name="municipio"></select>
            <br />


            <label>Correo</label>
            <input id="txtEmail" type="text" class="form-control" placeholder="Correo Electronico">

            <label>User</label>
            <input type="text" id="txtNick" class="form-control" placeholder="Nombre de Usuario">
            <label>Password</label>
            <input type="password" id="txtPassword" class="form-control" placeholder="Password">

            
                <button type="button" class="form-control" id="btnRegistro" value="Registrar"
                        style="background:#3a7999;color:white;" >
                    Registrar
                </button>
        </form>

    </div>
    <script src="dist/js/jquery-3.3.1.min.js"></script>
    <script src="dist/js/sha256.js"></script>
    <script src="dist/js/Registro.js"></script>
</body>
